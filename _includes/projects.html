{% assign projects = site.data.data.projects %}
{% if projects %}
<section class="section projects">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
        <i class="fa fa-rss-square" style="font-size:26px"></i>
    </span>
    {{ projects.title }}
  </h2>

  <div class="summary">
    {{ projects.summary | markdownify }}
  </div><!--//summary-->

</section><!--//section-->
{% endif %}
