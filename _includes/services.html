{% assign services = site.data.data.services %}
{% if services %}
<section class="section projects">

    <h2 class="section-title">
    <span class="fa-stack fa-xs">
        <i class="fas fa-award" style="font-size:26px"> </i>
    </span>
        {{ services.title }}
    </h2>

    <div class="summary">
        {{ services.summary | markdownify }}
    </div><!--//summary-->

</section><!--//section-->
{% endif %}
